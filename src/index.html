<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Wallace</title>
</head>

<body>
    <div class="containall">

        <div class="signupcontainer shadow">
            <div class="signupimg">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                    <p>Your personal wallet accountant</p>
                </div>
            </div>
            <div class="signup">

                <div class="tabs">
                    <div class="tab signintab">Sign in</div>
                    <div class="tab signuptab">Sign up</div>
                </div>

                <form id="signinform">

                    <div class="form-group">
                        <input type="email" class="form-control" id="signinemail" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Password" class="form-control" id="signinpassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                                             
                <form id="signupform">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="First name" class="form-control" id="fname">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" placeholder="Last name" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Confirm password" class="form-control" id="passwordv">
                    </div>
                    <button type="submit" class="btn btn-primary" >Sign up</button>
                </form>

            </div>



        </div>
    </div>

    </div>
</body>

</html>
