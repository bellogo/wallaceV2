        <!-- FORM -->
  
        <form id="transactionform" class="needs-validation col-md" novalidate>
          <h4>Enter a Transaction</h4>
          <div class="form-row">
            <div class="col-md-7 mb-3">
              <select class="custom-select" id="type" required>
                <option selected disabled value="">Transaction type</option>
                <option>Credit</option>
                <option>Debit</option>
              </select>
              <div class="invalid-feedback">
                Select a transaction type.
              </div>
            </div>
            <div class="col-md-5">
              <input type="number" min="1" class="form-control" id="amount" placeholder="Amount" required>
              <div class="invalid-feedback">
                Please input amount
              </div>
            </div>
          </div>
  
          <div class="form-row">
            <div class="col-md-5 mb-3">
              <input type="date" class="form-control" placeholder="date" id="date" required>
              <div class="invalid-feedback">
                Please provide a date.
              </div>
            </div>
  
            <div class="col-md-7 mb-3">
              <textarea type="text" placeholder="Description" class="form-control" id="description" rows="1"
                required></textarea>
              <div class="invalid-feedback">
                Please describe your transaction.
              </div>
            </div>
          </div>
          <button class="btn btn-light" type="submit">Save Transaction</button>
        </form>
      </div>
      
    </div>
